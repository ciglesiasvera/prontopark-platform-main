{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="ProntoPark - Reserva tu estacionamiento, rÃ¡pido!" />
        <meta name="keywords"
              content="parking, ProntoPark, estacionamiento, reservar" />
        <title>

            {% block title %}ProntoPark{% endblock %}
        </title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Tooltips Tippy.js -->
        <link rel="stylesheet"
              href="https://unpkg.com/tippy.js@6/animations/scale.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/parking-lots.css' %}" />
        <script src="https://kit.fontawesome.com/97cac697c8.js"
                crossorigin="anonymous"></script>
    </head>
    <body>

        {% include "navbar.html" %}

        <div class="container ">
            {% if messages %}
                <div class="air-gap-small"></div>
                {% for message in messages %}<div class="alert alert-info" role="alert">{{ message }}</div>{% endfor %}
            {% endif %}
            <div class="air-gap-small"></div>

            {% block content %}{% endblock %}
        </div>
        <div class="air-gap-medium"></div>

        {% include "footer.html" %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
                integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
                crossorigin="anonymous"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="{% static 'js/script.js' %}"></script>
    </body>
</html>
