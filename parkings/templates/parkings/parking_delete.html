{% extends "base.html" %}

{% block content %}
    <h2>Eliminar Estacionamiento</h2>
    <p>¿Estás seguro de que deseas eliminar el estacionamiento "{{ parking.number }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'parkings:parking_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
