{% extends "base.html" %}

{% block content %}
    <h2>Editar Residencia {{ residence.number }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'residences:residence_list' %}"
           class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
