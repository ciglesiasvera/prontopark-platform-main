{% extends "base.html" %}

{% block content %}
    <h2>Eliminar Nombre de Bloque</h2>
    <p>¿Estás seguro de que deseas eliminar el nombre de bloque "{{ blockname.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'residences:blockname_list' %}"
           class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
